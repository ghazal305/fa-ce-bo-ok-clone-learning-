<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link rel="stylesheet" href="../css/postDetails.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="post-container">
      <!-- Post Header -->
      <div class="post-header">
        <img src="../images/profile1.jpg" alt="User Image" />
        <div>
          <h3>Mohamed Ghazal</h3>
          <p>2 hours ago</p>
        </div>
      </div>

      <!-- Post Content -->
      <div class="post-content">
        <p>This is my post</p>
      </div>

      <!-- Post Actions -->
      <div class="post-actions">
        <button><i class="fas fa-thumbs-up"></i> Like</button>
        <button><i class="fas fa-comment-dots"></i> Comment</button>
        <button><i class="fas fa-share-nodes"></i> Share</button>
      </div>

      <!-- Comments -->
      <div class="comments-section">
        <h4>Comments</h4>

        <div class="comment">
          <img src="../images/profile.jpg" alt="Commenter" />
          <div>
            <strong>mohamed:</strong>
            <p>a5ooya el tarsh</p>
          </div>
        </div>

        <div class="comment">
          <img src="../images/profile.jpg" alt="Commenter" />
          <div>
            <strong>ahmed:</strong>
            <p>a5oya el menny</p>
          </div>
        </div>

        <!-- Add Comment -->
        <div class="add-comment">
          <input type="text" placeholder="Write a comment..." />
          <button>Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
