<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Account</title>
    <link rel="stylesheet" href="../css/findAccount.css" />
  </head>
  <body>
    <section class="findAcount">
      <div class="findAccount__container">
        <div class="findAcount__content">
          <h2>Find Your Account</h2>
          <hr />
          <div class="findAcount__content__textSearch">
            <p>
              Please enter your email address or mobile number to search for
              your account.
            </p>
            <label for="searchEmail" class="visually-hidden">Search by Email</label>
            <input
              type="search"
              id="searchEmail"
              name="searchEmail"
              placeholder="Search by Email"
            />
          </div>
          <hr />
          <div class="findAcount__content__btn">
            <button class="findAcount__content__btn-cancel" >Cancel</button>
            <button class="findAcount__content__btn-search">Search</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
